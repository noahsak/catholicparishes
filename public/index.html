    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Interactive map of Catholic parishes in Ontario. Includes Mass times, confession times, and Adoration times." />
    <meta name="theme-color" content="#ffffff" id="themeColor" />

    <script>
      // Wait for CSS to load
      window.addEventListener("DOMContentLoaded", () => {
        const accent = getComputedStyle(document.documentElement)
          .getPropertyValue("--accent")
          .trim();

        const themeMetaTag = document.querySelector('meta[name="theme-color"]');

        if (accent && themeMetaTag) {
          themeMetaTag.setAttribute("content", accent);
        }
      });
    </script>

    <!-- SEO Metadata -->

    <title>Catholic Parishes</title>
